<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scegli la tua schermata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            margin: 0.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .btn-green {
            background-color: #4CAF50;
            color: white;
        }
        .btn-blue {
            background-color: #2196F3;
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Scegli la tua schermata</h1>
            <p class="mb-8 text-gray-600">Seleziona una delle due opzioni per avviare l'applicazione.</p>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="sala.html" class="btn btn-green">Vai alla Sala</a>
                <a href="cucina.html" class="btn btn-blue">Vai alla Cucina</a>
            </div>
        </div>
    </div>
</body>
</html>
