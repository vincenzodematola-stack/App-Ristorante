<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolatore Celeste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <h1>Trova l'Oggetto Celeste</h1>
        <div class="input-group">
            <label for="azimuth">Azimut (°):</label>
            <input type="number" id="azimuth" value="0" min="0" max="360" step="0.1">
        </div>
        <div class="input-group">
            <label for="altitude">Altitudine (°):</label>
            <input type="number" id="altitude" value="0" min="0" max="90" step="0.1">
        </div>
        <button id="calculate-btn">Calcola</button>
        <div id="results">
            </div>
        <div id="star-info">
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
