<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Cuoco Volante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .order-card {
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #1f2937;
            color: #ffffff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .add-button {
            transition: background-color 0.3s;
        }
        .add-button:hover {
            background-color: #4b5563;
        }
        .delete-button, .complete-button {
            transition: transform 0.2s;
        }
        .delete-button:hover, .complete-button:hover {
            transform: scale(1.1);
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration and initialization
        setLogLevel('Debug');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        if (Object.keys(firebaseConfig).length === 0) {
            console.error('Firebase configuration is missing.');
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;
        let orderCollection = null;

        const connectToFirebase = async () => {
            try {
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth Error:", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                // Use a public collection for orders to make them visible to all users
                orderCollection = collection(db, `artifacts/${appId}/public/data/orders`);
                document.getElementById('userIdDisplay').textContent = `ID Utente: ${userId}`;
                setupRealtimeListener();
            } else {
                console.log("User is signed out.");
                userId = null;
                document.getElementById('userIdDisplay').textContent = '';
                // Clear orders display if user is signed out
                document.getElementById('ordersContainer').innerHTML = '';
            }
        });

        connectToFirebase();

        const setupRealtimeListener = () => {
            if (!orderCollection) return;

            // Listen for real-time updates on the orders collection
            onSnapshot(orderCollection, (snapshot) => {
                const orders = [];
                snapshot.forEach(doc => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                renderOrders(orders);
            }, (error) => {
                console.error("Error listening to orders:", error);
                showMessage('Errore durante l\'ascolto degli ordini.');
            });
        };

        window.addOrder = async (event) => {
            event.preventDefault();
            const piatto = document.getElementById('piattoInput').value.trim();
            const quantita = document.getElementById('quantitaInput').value;
            const ora = document.getElementById('oraInput').value.trim();
            const nomeCuoca = document.getElementById('cuocaInput').value.trim();

            if (!piatto || !quantita || !ora || !nomeCuoca) {
                showMessage('Per favore, compila tutti i campi.');
                return;
            }

            try {
                await addDoc(orderCollection, {
                    piatto,
                    quantita: parseInt(quantita, 10),
                    ora,
                    nomeCuoca,
                    timestamp: serverTimestamp(),
                    isCompleted: false
                });

                document.getElementById('piattoInput').value = '';
                document.getElementById('quantitaInput').value = '';
                document.getElementById('oraInput').value = '';
                document.getElementById('cuocaInput').value = '';
                
                closeModal();
                showMessage('Ordine aggiunto con successo!');

            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage('Errore durante l\'aggiunta dell\'ordine.');
            }
        };

        window.deleteOrder = async (orderId) => {
            if (!orderCollection) return;
            try {
                await deleteDoc(doc(orderCollection, orderId));
                showMessage('Ordine eliminato con successo.');
            } catch (e) {
                console.error("Error removing document: ", e);
                showMessage('Errore durante l\'eliminazione dell\'ordine.');
            }
        };

        window.toggleComplete = async (orderId, isCompleted) => {
            if (!orderCollection) return;
            try {
                await updateDoc(doc(orderCollection, orderId), {
                    isCompleted: !isCompleted
                });
            } catch (e) {
                console.error("Error updating document: ", e);
                showMessage('Errore durante l\'aggiornamento dell\'ordine.');
            }
        };

        function renderOrders(orders) {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = ''; // Clear existing orders

            // Sort orders by completion status and then by time
            const sortedOrders = orders.sort((a, b) => {
                if (a.isCompleted && !b.isCompleted) return 1;
                if (!a.isCompleted && b.isCompleted) return -1;
                return a.ora.localeCompare(b.ora);
            });

            if (sortedOrders.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 text-lg mt-8">Nessun ordine in arrivo. Tempo di pausa!</p>';
                return;
            }

            sortedOrders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = `order-card p-6 mb-4 flex flex-col md:flex-row justify-between items-center ${order.isCompleted ? 'bg-green-100' : 'bg-gray-50'} border-l-4 ${order.isCompleted ? 'border-green-500' : 'border-blue-500'}`;
                orderCard.innerHTML = `
                    <div class="flex-1 mb-4 md:mb-0">
                        <div class="text-lg font-semibold text-gray-800">${order.nomeCuoca}</div>
                        <div class="text-3xl font-bold text-gray-900 flex items-center gap-2">
                            ${getIconForDish(order.piatto)}
                            <span>${order.quantita} x ${order.piatto}</span>
                        </div>
                        <div class="text-gray-600">Da preparare per le: <span class="font-bold">${order.ora}</span></div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="toggleComplete('${order.id}', ${order.isCompleted})" class="complete-button text-white rounded-full p-3 focus:outline-none ${order.isCompleted ? 'bg-blue-500 hover:bg-blue-600' : 'bg-green-500 hover:bg-green-600'}">
                            <i class="fas fa-check"></i>
                        </button>
                        <button onclick="deleteOrder('${order.id}')" class="delete-button bg-red-500 text-white rounded-full p-3 hover:bg-red-600 focus:outline-none">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                container.appendChild(orderCard);
            });
        }

        function getIconForDish(dish) {
            const lowerDish = dish.toLowerCase();
            if (lowerDish.includes('pasta')) return '<i class="fas fa-bowl-rice"></i>';
            if (lowerDish.includes('patate')) return '<i class="fas fa-potato-fries"></i>';
            if (lowerDish.includes('carne')) return '<i class="fas fa-drumstick-bite"></i>';
            if (lowerDish.includes('pesce')) return '<i class="fas fa-fish"></i>';
            if (lowerDish.includes('verdura')) return '<i class="fas fa-carrot"></i>';
            if (lowerDish.includes('pizza')) return '<i class="fas fa-pizza-slice"></i>';
            return '<i class="fas fa-utensils"></i>';
        }

        window.openModal = () => {
            document.getElementById('addOrderDialog').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        };

        window.closeModal = () => {
            document.getElementById('addOrderDialog').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        };

        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.classList.remove('opacity-0', 'scale-95', 'hidden');
            messageBox.classList.add('opacity-100', 'scale-100', 'block');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'scale-100');
                messageBox.classList.add('opacity-0', 'scale-95');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            }, 3000);
        }
    </script>

    <!-- UI -->
    <header class="bg-gray-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-cookie-bite text-yellow-500"></i>
                Il Cuoco Volante
            </h1>
            <div id="userIdDisplay" class="text-sm text-gray-400"></div>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-1">
        <div class="flex justify-end mb-4">
            <button onclick="openModal()" class="add-button bg-gray-700 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center gap-2">
                <i class="fas fa-plus"></i>
                Aggiungi Ordine
            </button>
        </div>

        <div id="ordersContainer" class="grid gap-4">
            <!-- Orders will be rendered here dynamically -->
        </div>

        <!-- Floating message box -->
        <div id="messageBox" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 scale-95 transition-all duration-300 hidden">
            Messaggio di esempio
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center p-4 mt-auto">
        <p class="text-sm">App sviluppata da Gemini per la tua trattoria.</p>
    </footer>

    <!-- Modal Dialog for adding order -->
    <div id="overlay" class="overlay" onclick="closeModal()"></div>
    <div id="addOrderDialog" class="dialog">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Aggiungi un nuovo ordine</h2>
        <form onsubmit="addOrder(event)">
            <div class="mb-4">
                <label for="cuocaInput" class="block text-gray-700 font-bold mb-2">Nome della Cuoca:</label>
                <input type="text" id="cuocaInput" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="piattoInput" class="block text-gray-700 font-bold mb-2">Piatto:</label>
                <input type="text" id="piattoInput" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="quantitaInput" class="block text-gray-700 font-bold mb-2">Quantità:</label>
                <input type="number" id="quantitaInput" required min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="oraInput" class="block text-gray-700 font-bold mb-2">Ora di consegna:</label>
                <input type="time" id="oraInput" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    Aggiungi
                </button>
                <button type="button" onclick="closeModal()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    Annulla
                </button>
            </div>
        </form>
    </div>
</body>
</html>
