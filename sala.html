<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schermata Sala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, addDoc, deleteDoc, orderBy, serverTimestamp, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        let app, db, auth;
        let userId;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';

        window.onload = async () => {
            if (Object.keys(firebaseConfig).length > 0) {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase authentication failed:", error);
                }
                userId = auth.currentUser?.uid || crypto.randomUUID();
                initApp();
            } else {
                console.error("Firebase config is missing. App cannot function without it.");
            }
        };

        const initApp = () => {
            document.getElementById('user-id').textContent = userId;

            const orderForm = document.getElementById('orderForm');
            const ordersListSala = document.getElementById('ordersListSala');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            orderForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const dish = document.getElementById('dish').value;
                const quantity = parseInt(document.getElementById('quantity').value, 10);
                const eta = document.getElementById('eta').value;
                const notes = document.getElementById('notes').value;

                if (dish && quantity && eta) {
                    const order = {
                        dish,
                        quantity,
                        eta,
                        notes,
                        status: 'pending',
                        timestamp: serverTimestamp(),
                        author: userId
                    };

                    try {
                        const ordersCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/orders`);
                        await addDoc(ordersCollectionRef, order);
                        document.getElementById('dish').value = '';
                        document.getElementById('quantity').value = '1';
                        document.getElementById('eta').value = '';
                        document.getElementById('notes').value = '';
                        showMessage('Ordine inviato con successo!', 'success');
                    } catch (e) {
                        console.error("Error adding document: ", e);
                        showMessage('Errore nell\'invio dell\'ordine.', 'error');
                    }
                } else {
                    showMessage('Per favore, compila tutti i campi obbligatori.', 'error');
                }
            });

            const showMessage = (message, type) => {
                messageText.textContent = message;
                messageBox.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 p-4 rounded-xl shadow-lg transition-all duration-300 z-50 ${
                    type === 'error' ? 'bg-red-500 text-white' : 'bg-green-500 text-white'
                }`;
                messageBox.classList.remove('opacity-0');
                messageBox.classList.remove('hidden');

                setTimeout(() => {
                    messageBox.classList.add('opacity-0');
                    setTimeout(() => messageBox.classList.add('hidden'), 300);
                }, 3000);
            };

            const renderOrders = (orders, targetElement) => {
                targetElement.innerHTML = '';
                if (orders.length === 0) {
                    targetElement.innerHTML = '<p class="text-gray-500 italic">Nessun ordine in sospeso.</p>';
                }

                const sortedOrders = orders.sort((a, b) => {
                    if (a.eta < b.eta) return -1;
                    if (a.eta > b.eta) return 1;
                    return 0;
                });

                sortedOrders.forEach(order => {
                    const orderElement = createOrderElement(order);
                    targetElement.appendChild(orderElement);
                });
            };

            const createOrderElement = (order) => {
                const li = document.createElement('li');
                li.className = `p-4 my-2 rounded-xl shadow-md transition-all duration-300 transform border-2 bg-white border-gray-200`;
                const notesHtml = order.notes ? `<p class="text-gray-600 italic mt-2 text-sm">${order.notes}</p>` : '';
                li.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex-grow">
                            <h3 class="text-lg font-bold text-gray-800">${order.dish}</h3>
                            <p class="text-sm text-gray-600">Quantità: <span class="font-semibold">${order.quantity}</span></p>
                        </div>
                        <div class="flex-shrink-0 text-right">
                            <p class="text-sm font-semibold text-blue-500">ETA: ${order.eta}</p>
                        </div>
                    </div>
                    ${notesHtml}
                `;

                const deleteButton = document.createElement('button');
                deleteButton.className = `mt-4 w-full py-2 px-4 rounded-xl font-bold transition-colors duration-200 bg-red-500 hover:bg-red-600 text-white`;
                deleteButton.textContent = 'Elimina Ordine';
                deleteButton.addEventListener('click', async () => {
                    try {
                        const orderDocRef = doc(db, `artifacts/${appId}/users/${userId}/orders`, order.id);
                        await deleteDoc(orderDocRef);
                        showMessage('Ordine eliminato con successo.', 'success');
                    } catch (e) {
                        console.error("Error deleting document: ", e);
                        showMessage('Errore nell\'eliminazione dell\'ordine.', 'error');
                    }
                });
                li.appendChild(deleteButton);
                
                return li;
            };

            const ordersCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/orders`);
            const q = query(ordersCollectionRef);

            onSnapshot(q, (querySnapshot) => {
                const orders = [];
                querySnapshot.forEach((doc) => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                renderOrders(orders, ordersListSala);
            });
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: all 0.3s ease-in-out;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 1rem;
        }
        .input-group input, .input-group textarea, .input-group select {
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.2s;
        }
        .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <main class="flex-grow container mt-8">
        <div id="orderContainer" class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Inserimento Ordini (Sala)</h1>
            <form id="orderForm" class="space-y-4">
                <div class="input-group">
                    <label for="dish" class="block text-sm font-medium text-gray-700">Piatto</label>
                    <input type="text" id="dish" name="dish" placeholder="Es. Pasta e Fagioli" required class="mt-1">
                </div>
                <div class="input-group">
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantità</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required class="mt-1">
                </div>
                <div class="input-group">
                    <label for="eta" class="block text-sm font-medium text-gray-700">Ora di Consegna</label>
                    <input type="time" id="eta" name="eta" required class="mt-1">
                </div>
                <div class="input-group">
                    <label for="notes" class="block text-sm font-medium text-gray-700">Note Aggiuntive</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Es. Senza glutine, extra parmigiano" class="mt-1"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg transition-colors duration-200">Invia Ordine</button>
            </form>
            <div class="mt-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Ordini in Sospeso</h2>
                <ul id="ordersListSala" class="space-y-4"></ul>
            </div>
        </div>
    </main>
    <footer class="text-center text-gray-500 text-sm py-4">
        <p>ID Utente: <span id="user-id" class="font-mono text-gray-800"></span></p>
    </footer>
</body>
  </html>
